<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/estrutura/template.xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="conteudo">
        <h:form id="cadastrar">
            <p:panelGrid columns="5">
                <p:outputLabel for="venda_id" value="Número Pedido: " />
                <p:inputText id="venda_id" value="#{vendaLivroBean.modelo.venda.id}" required="true" label="venda_id"
                             requiredMessage="#{mensagens.mensagemCampoObrigatorio}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" display="icon-text"/>
                
                <p:outputLabel for="livro_id" value="Título Livro: " />
                <p:inputText id="livro_id" value="#{vendaLivroBean.modelo.livros}" required="true" label="livro_id"
                             requiredMessage="#{mensagens.mensagemCampoObrigatorio}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" display="icon-text"/>
                
                <p:outputLabel for="quant" value="Quantidade: " />
                <p:inputText id="quant" value="#{vendaLivroBean.modelo.quant}" required="true" label="quant"
                             requiredMessage="#{mensagens.mensagemCampoObrigatorio}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" display="icon-text"/>
                
                <p:outputLabel for="valorUnit" value="Valor Unitário: " />
                <p:inputText id="valorUnit" value="#{vendaBean.modelo.livro.valor}" required="true" label="valorUnit"
                             requiredMessage="#{mensagens.mensagemCampoObrigatorio}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" display="icon-text"/>
                
                <p:outputLabel for="valorTotal" value="Valor Total: " />
                <p:inputText id="valorTotal" value="#{vendaBean.modelo.valorTotal}" required="true" label="valorTotal"
                             requiredMessage="#{mensagens.mensagemCampoObrigatorio}">
                    <f:validateLength minimum="2" />
                </p:inputText>
                <p:message for="nome" display="icon-text"/>
                
            </p:panelGrid>
            <p:panelGrid columns="4">
                <p:button href="index.xtml" value="Cancelar" />
                
                <p:commandButton value="Limpar campos" />
                
                <p:commandButton value="Salvar" action="#{vendaBean.cadastrar()}" update="cadastrar" />
            </p:panelGrid>
            
            <p:growl id="messages" rendered="#{not facesContext.validationFailed}" showDetail="true" sticky="true" />
            
        </h:form>
    </ui:define>
</ui:composition>
